<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }
        
        .main-content {
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
            
            .navbar-toggler {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-lg-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 col-xl-2 sidebar collapse d-lg-block" id="sidebarCollapse">
                <div class="d-flex flex-column flex-shrink-0">
                    <h4 class="mb-3">Application Menu</h4>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Reports
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9 col-xl-10 main-content">
                <div class="row">
                    <div class="col-12">
                        <h1 class="mb-4">Dashboard Overview</h1>
                    </div>
                </div>
                
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-xl-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Users</h5>
                                <p class="display-6">1,234</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-6 col-xl-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Revenue</h5>
                                <p class="display-6">$45,678</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
